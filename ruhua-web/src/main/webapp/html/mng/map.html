<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=6fP46nmEFeIQ5ZHwfPVyGYrA"></script>
    <script src="../js/zepto.min.js"></script>
    <script src="../js/common.js"></script>
    <title>用户分布</title>
</head>
<body>
<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("allmap");
    map.centerAndZoom(new BMap.Point(116.4035,39.915),8);
    map.enableScrollWheelZoom();
    $(function () {
        $.ajax({
            async :true,
            type : 'get',
            dataType : 'json',
            timeout : 10000,
            data : {
              token : getQueryString("token")
            },
            url: baseFn.url + "/mgr/query.json",
            success: function (data, status, xhr) { //客户端jquery预先定义好的callback函数，成功获取跨域服务器上的json数据后，会动态执行这个callback函数
                if(data.retCode == 0) {
                    var list = data.data;
                    for(var i=0;i<list.length;i++) {
                        var point = new BMap.Point(list[i].lng, list[i].lat);
                        var marker = new BMap.Marker(point);  // 创建标注
                        map.addOverlay(marker);               // 将标注添加到地图中
                    }
                    map.enableScrollWheelZoom(true);
                } else {
                }
            },
            error : function(xhr, errorType, error) {
                alert("失败");
            },
            complete: function(XMLHttpRequest, textStatus){
            }
        });
    });
</script>
